            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Utility Classes */
        .container {
            max-width: min(600px, 90%);
            margin: 0 auto;
            padding: 0 1rem;
        }

        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .uppercase { text-transform: uppercase; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }

        /* Header */
        .header {
            padding: 1rem 0 0.5rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header-link {
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.95;
        }

        .header-image img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .header-text {
            text-align: left;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: #000000;
        }

        .header-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #000000;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .nav a {
            color: #000000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav-icon {
            width: 1rem;
            height: 1rem;
            fill: #000000;
            vertical-align: middle;
        }

        /* Line Break */
        hr {
            border: 0;
            border-top: 0.5px solid #d3d3d3;
            margin: 0.5rem 0;
        }

        /* Content */
        .content {
            padding: 2rem 0;
            flex-grow: 1;
        }

        .content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        /* Blog Post */
        .blog-post {
            margin-bottom: 2rem;
        }

        .blog-post h3 {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .blog-post .author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .blog-post .author img {
            width: 24px;
            height: 24px;
            object-fit: cover;
        }

        .blog-post .content p {
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            padding: 2rem 0;
        }

        .footer p {
            font-size: 0.875rem;
        }

        /* Mobile Scaling */
        @media (max-width: 600px) {
            body {
                transform: scale(0.75);
                transform-origin: top center;
            }
        }
    </style>

    <script>
        async function fetchBlogPosts() {
            try {
                const response = await fetch('/admin');
                const posts = await response.json();
                const blogPostsDiv = document.getElementById('blog-posts');
                blogPostsDiv.innerHTML = '';

                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'blog-post';
                    postDiv.innerHTML = `
                        <h3>${post.title}</h3>
                        <div class="author">
                            <img src="codylee.png" alt="Cody Lee">
                            <span>Cody Lee</span>
                        </div>
                        <div class="content">${post.content}</div>
                    `;
                    blogPostsDiv.appendChild(postDiv);
                });
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                const blogPostsDiv = document.getElementById('blog-posts');
                blogPostsDiv.innerHTML = '<p>Error loading blog posts.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBlogPosts);
    </script>
