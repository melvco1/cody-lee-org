        /* Basic Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;

        /* Utility Classes */

            margin: 0 auto;
            padding: 0 1rem;

        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .uppercase { text-transform: uppercase; }

        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-025 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .text-4xl { font-size: 2.25rem; }
        .font-extrabold { font-weight: 800; }

        /* Header */
        .header {
            padding: 1rem 0 0.5rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header-link {
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.95;
        }

        .header-image img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .header-text {
            text-align: left;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: #000000;
        }

        .header-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #000000;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .nav a {
            color: #000000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav-icon {
            width: 1rem;
            height: 1rem;
            fill: #000000;
            vertical-align: middle;
        }

        /* Line Break */
        hr {
            border: 0;
            border-top: 0.5px solid #d3d3d3;
            margin: 0.5rem 0;
        }

        /* Articles */
        .article {
            margin-bottom: 3rem;
        }

        .article-header {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .article-subheader {
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 0.5rem;
            text-align: center;
        }

        .article-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.5rem 0 1rem;
            font-size: 0.875rem;
        }

        .article-author img {
            width: 24px;
            height: 24px;
            object-fit: cover;
        }

        .article-content {
            margin-top: 1rem;
            text-align: left;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .article-content p {
            font-size: 1rem;
        }

        .article-content blockquote {
            font-style: italic;
            border-left: 2px solid #000000;
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .article-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }

        /* Content */
        .content {
            padding: 2rem 0;
            flex-grow: 1;
        }

        .content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            padding: 2rem 0;
        }

        .footer p {
            font-size: 0.875rem;
        }

        @media (max-width: 600px) {
            body {
                transform: scale(0.75);
                transform-origin: top center;
            }
        }

    <script>
        async function loadPosts() {
            const postsContainer = document.getElementById('posts');
            try {
                // Fetch list of files in posts/ folder
                const response = await fetch('https://api.github.com/repos/melvco1/cody-lee-org/contents/posts', {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const files = await response.json();
                if (!Array.isArray(files)) {
                    throw new Error('Failed to fetch posts');
                }

                // Sort files by name (newest first, assuming chronological naming)
                files.sort((a, b) => b.name.localeCompare(a.name));

                // Process each Markdown file
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        // Fetch file content
                        const fileResponse = await fetch(file.download_url);
                        const markdown = await fileResponse.text();

                        // Extract title (first # heading)
                        const titleMatch = markdown.match(/^# (.+)$/m);
                        const title = titleMatch ? titleMatch[1] : file.name.replace('.md', '');

                        // Parse Markdown to HTML
                        const html = marked.parse(markdown);

                        // Create article element
                        const article = document.createElement('article');
                        article.className = 'article';
                        article.innerHTML = `
                            <h2 class="article-header">${title}</h2>
                            <div class="article-author">
                                <img src="codylee.png" alt="Cody Lee avatar">
                                <span>Cody Lee • ${new Date(fileResponse.headers.get('last-modified')).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</span>
                            </div>
                            <div class="article-content">${html}</div>
                        `;
                        postsContainer.appendChild(article); 
                    }
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<p>Error loading blog posts. Please try again later.</p>';
            }
        }

        // Load posts when the page loads
        window.onload = loadPosts;
    </script>
